<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease classification app</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /*background: linear-gradient(135deg, #c18383, #303051);*/
            background: linear-gradient(145deg, #d9b5b5, #9e9eae);
            background-attachment: fixed;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%; /* Full height */
            width: 250px; /* Width of the sidebar */
            position: fixed; /* Fixed position */
            top: 0;
            left: -270px; /* Hide the sidebar offscreen */
            background-color: #111; /* Background color */
            color: white; /* Text color */
            transition: left 0.3s; /* Smooth transition */
            padding: 20px; /* Padding inside the sidebar */
        }

        /* Menu link styles */
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none; /* No underline */
            color: white; /* Text color */
            display: block; /* Block display for links */
        }

        .sidebar a:hover {
            background-color: #575757; /* Change color on hover */
        }

        /* Button to toggle the sidebar */
        .toggle-btn {
            font-size: 20px;
            cursor: pointer;
            padding: 10px 15px;
            background-color: #4CAF50; /* Green button */
            color: white; /* White text */
            border: none; /* No border */
            position: absolute;
            top: 20px; /* Positioning from top */
            left: 20px; /* Positioning from left */
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

    <div class="sidebar" id="sidebar">
        <h2>Sidebar Menu</h2>
        <a href="{{ url_for('welcome') }}">Home</a>
        <a href="{{ url_for('heart_disease') }}">hreart disease prediction</a>
        <a href="{{ url_for('diabetics') }}">Diabetics prediction</a>
        <a href="{{url_for('skin_disease')}}">Skin disease</a>
        <a href="#" onclick="toggleSidebar()">Close Menu</a>
    </div>
    <div class="content">{%block content%}
        
        {%endblock%}
      </div>
        
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleBtn');

            if (sidebar.style.left == '0px') {
                sidebar.style.left = '-270px'; // Hide the sidebar
                toggleBtn.classList.remove('hidden'); // Show the button
            } else {
                sidebar.style.left = '0px'; // Show the sidebar
                toggleBtn.classList.add('hidden'); // Hide the button
            }
        }

        function navigateToPage(page) {
            // Simulate page navigation
            console.log('Navigating to:', page); // Replace with actual navigation logic
            toggleSidebar(); // Ensure sidebar is hidden after navigation
            document.getElementById('toggleBtn').classList.add('hidden'); // Hide toggle button
        }
    </script>
     
    


  
</body>
</html>
